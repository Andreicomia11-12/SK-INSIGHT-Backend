<form id="kkForm">
  <input name="lastname" placeholder="Last Name" required />
  <input name="firstname" placeholder="First Name" required />
  <input name="email" placeholder="Email" required />
  <input name="age" type="number" required />
  <select name="attendedKKAssembly">
    <option value="true">Yes</option>
    <option value="false">No</option>
  </select>
  <input name="attendanceCount" placeholder="1-2 times" />
  <input name="reasonDidNotAttend" placeholder="not interested" />
  <button type="submit">Submit</button>
</form>
<script>
  document.getElementById('kkForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(this));
    data.attendedKKAssembly = data.attendedKKAssembly === 'true';
    data.age = parseInt(data.age);
    const res = await fetch('/api/kkprofiling', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + localStorage.getItem('token')
      },
      body: JSON.stringify(data)
    });
    const result = await res.json();
    alert(result.message || result.error);
  });
</script>
